<!DOCTYPE html>

    <meta charset="UTF-8" />
    <title>Homework</title>

  <body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      "use strict";

      console.log(10 + 10 + "10");
      /* 
      1. 10 плюс 10 получаем 20. 
      2. Плюс "10" в виде строки получаем 2010. 
      */
      console.log(10 + "10" + 10);
      /* 
      1. 10 плюс "10" получаем "1010".
      2. "1010" плюс 10 получаем 101010. 
      */
      console.log(10 + 10 + +"10");
      /* 
      1. 10 плюс 10 получаем 20.
      2. 20 плюс +"10" получаем 30.
      (+"10" унарный плюс преобразует строку в число).
      */
      console.log(10 / -"");
      /* 
      1. унарный минус преобразует пустую строку в 0 со знаком минус.
      2. 10 делить на -0 получается -infinity 
      */
      console.log(10 / +"2,5");
      /* 
      1. унарный плюс не может преобразовать 2,5 в число т.к. "," обозначает 
      перечисление, для преобразования строки в число должна стоять точка, 
      поэтому строке +"2,5" присваивается NaN. 
      2. 10 делить на NaN дает NaN. 
      */
    </script>
  </body>
</html>
