  <body>
    <!--
Необязательное задание.

Необходимо реализовать функцию, которая будет принимать первым аргументом
целое положительное число, в следующих трех аргументах функция принимает слова
в разных склонениях.
Функция должна возвращать одно из трех переданных в параметры слов подходящее
под число, которое передано первым аргументом.

Пример:
console.log(declinationOfNumber(1, "яблоко", "яблока", "яблок")); // "яблоко"
console.log(declinationOfNumber(2, "мяч", "мяча", "мячей")); // "мяча"
console.log(declinationOfNumber(5, "стул", "стула", "стульев")); // "стульев"

Функция должна работать с любым словом и любым целым положительным числом.
Все аргументы, которые будут передаваться функции будут верны.
-->
    <script>
      "use strict";

      /**
       * функция для подставления правильного окончания
       * @param {number} applesNumber - принимает любое положительное целое число
       * @param {string} one - склонение слова для единицы
       * @param {string} two - склонение слова для цифр от 2 до 4
       * @param {string} five - склонение слова для цифр от 5 до 20
       * @returns {string} - возвращает число со словом в правильном склонении
       */
      function declinationOfNumber(applesNumber, one, two, five) {
        const applesNumber100 = applesNumber % 100;
        const applesNumber10 = applesNumber100 % 10;
        if (applesNumber100 >= 5 && applesNumber100 <= 20) {
          return five;
        } else if (applesNumber10 === 1) {
          return one;
        } else if (applesNumber10 > 1 && applesNumber10 < 5) {
          return two;
        }
        return five;
      }

      const applesNumber = prompt("введите любое целое положительное число:");
      const word = declinationOfNumber(
        applesNumber,
        "яблоко",
        "яблока",
        "яблок"
      );

      console.log(`У меня есть ${applesNumber} ${word}.`);
    </script>
  </body>
