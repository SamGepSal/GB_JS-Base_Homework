  <body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;

      /*
  переменная "с" хранит в значении число 2 так как префиксная форма "++a" возвращает значение после инкрементации на 1. 
   */
      c = ++a;
      console.log(c);

      /*
  переменная "d" хранит в значении число 1 так как постфиксная форма "a++" возвращает значение до инкрементации на 1. 
   */
      d = b++;
      console.log(d);

      /*
  переменная "с" хранит значение 5 так как в значении после первой инкрементации "++а" уже находилось число 2, после повторной инкрементации 2 увеличилось еще на 1, получаем 2+3=5. 
   */
      c = 2 + ++a;
      console.log(c);

      /*
  переменная "d" хранит значение 4 так как в значении после первой инкрементации "b++" на данном шаге уже изменилось на 2, но переменная b++ еще не возвращает значение 3, она вернет 3 при следующей инкрементации. Поэтому получаем 2+2=4.  
   */
      d = 2 + b++;
      console.log(d);

      console.log(a);
      console.log(b);
    </script>
  </body>
