  <body>
    <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
      "use strict";

      /**
       * функция вычисляет сумму двух чисел.
       * @param {number} a - принимает любое положительное или отрицательное число
       * @param {number} b - принимает любое положительное или отрицательное число
       * @returns {number} - возвращает сумму чисел 'a' и 'b'
       */
      function sum(a, b) {
        return a + b;
      }

      /**
       * функция вычисляет разность, из большего числа вычитает наименьшее.
       * @param {number} a - принимает любое положительное или отрицательное число
       * @param {number} b - принимает любое положительное или отрицательное число
       * @returns {number} - возвращает разность чисел 'a' и 'b'
       */
      function substraction(a, b) {
        if (a > b) {
          return a - b;
        } else {
          return b - a;
        }
      }
      /**
       * функция вычисляет произведение двух чисел.
       * @param {number} a - принимает любое положительное или отрицательное число
       * @param {number} b - принимает любое положительное или отрицательное число
       * @returns {number} - возвращает произведение чисел 'a' и 'b'
       */
      function multiply(a, b) {
        return a * b;
      }
      /**
       * функция вычисляет частное от деления двух чисел.
       * @param {number} a - принимает любое положительное или отрицательное число
       * @param {number} b - принимает любое положительное или отрицательное число
       * @returns {number} - возвращает частное от делениея чисел 'a' и 'b'
       */
      function division(a, b) {
        return a / b;
      }

      /**
       * функция вычисляет сумму, разность, произведение и частное
       * @param {number} arg1 - принимает любое положительное или отрицательное число
       * @param {number} arg2 - принимает любое положительное или отрицательное число
       * @param {string} operation - принимает один из знаков сложения "+", вычитания "-", умножения "*" или деления "/", обязательно в кавычках!
       * @returns {number} - возвращает результат оперции
       */
      function mathOperation(arg1, arg2, operation) {
        if (operation === "+") {
          return sum(arg1, arg2);
        } else if (operation === "-") {
          return substraction(arg1, arg2);
        } else if (operation === "*") {
          return multiply(arg1, arg2);
        } else if (operation === "/") {
          return division(arg1, arg2);
        } else return NaN;
      }

      console.log(mathOperation(3, 5, "+"));
      console.log(mathOperation(3, 5, "-"));
      console.log(mathOperation(3, 5, "*"));
      console.log(mathOperation(3, 5, "/"));
    </script>
